<template name="Invite">
    <tr class="view-invite-row">
        <td>{{email}} {{#if accountCreated}}<i class="fa fa-check" title="This user is signed up"></i>{{/if}}</td>
        <td>
            <input type="text" class="form-control expire-date-input">
        </td>
        <td>
            <a href="/sign-up/{{_id}}">{{_id}}</a>
        </td>
        <td><i class="fa fa-trash-o remove-invite-button"></i></td>
    </tr>
</template>
