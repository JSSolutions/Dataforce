<template name="SalesForceChartConfiguration">
    <!--data filter-->
    <fieldset>
        <legend>Filters</legend>

        <div class="form-group">
            <label for="condition-field">Field</label>
            <select id="condition-field" class="form-control">
                {{#each fields}}
                    <option value="{{name}}">{{label}}</option>
                {{/each}}
            </select>
        </div>

        <div class="checkbox">
            <label>
                <input type="checkbox" class="isEqualCondition"> Not equal
            </label>
        </div>
        <div class="form-group">
            <label for="condition-value">Value</label>
            <input type="text" id="condition-value" class="form-control" placeholder="Value">
        </div>
        <div class="form-group">
            <button class="btn btn-success">New condition</button>
        </div>
    </fieldset>

    <fieldset>
        <legend>Axes</legend>
        <!--metrics picker-->
        <div class="form-group">
            <label for="metrics-field">Metrics field</label>
            <select id="metrics-field" class="form-control">
                {{#each numberFields}}
                    <option value="{{name}}">{{label}}</option>
                {{/each}}
            </select>
        </div>

        <!--dimension picker-->
        <div class="form-group">
            <label for="dimension-field">Primary dimension field</label>
            <select id="dimension-field" class="form-control">
                {{#each fields}}
                    <option value="{{name}}">{{label}}</option>
                {{/each}}
            </select>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" class="secondary-dimension" checked="checked"> Secondary dimension
            </label>
        </div>
        <div class="form-group">
            <label for="dimension2-field">Secondary dimension field</label>
            <select id="dimension2-field" class="form-control">
                {{#each fields}}
                    <option value="{{name}}">{{label}}</option>
                {{/each}}
            </select>
        </div>
    </fieldset>

    <button class="btn btn-success">Apply</button>
</template>
