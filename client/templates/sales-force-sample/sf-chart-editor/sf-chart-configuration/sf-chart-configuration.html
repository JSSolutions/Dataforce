<template name="SalesForceChartConfiguration">
    <!--data filter-->
    <fieldset>
        <legend>Filters</legend>
        {{#each filters}}
            {{> SalesForceChartDataFilter}}
        {{/each}}
        <div class="form-group">
            <button class="btn btn-success add-new-condition">New condition</button>
        </div>
    </fieldset>

    <fieldset>
        <legend>Axes</legend>
        <!--metrics picker-->
        <div class="form-group">
            <label for="metrics-field">Metrics field</label>
            <select id="metrics-field" class="form-control">
                {{#each numberFields}}
                    <option value="{{name}}">{{label}}</option>
                {{/each}}
            </select>
        </div>

        <div class="form-group">
            <label for="value-function-field">Value function</label>
            <select id="value-function-field" class="form-control">
                {{#each valueFunctions}}
                    <option value="{{name}}">{{label}}</option>
                {{/each}}
            </select>
        </div>

        <!--dimension picker-->
        <div class="form-group">
            <label for="dimension-field">Primary dimension field</label>
            <select id="dimension-field" class="form-control">
                {{#each fields}}
                    <option value="{{name}}">{{label}}</option>
                {{/each}}
            </select>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" class="secondary-dimension" checked="checked"> Secondary dimension
            </label>
        </div>
        <div class="form-group">
            <label for="dimension2-field">Secondary dimension field</label>
            <select id="dimension2-field" class="form-control">
                {{#each fields}}
                    <option value="{{name}}">{{label}}</option>
                {{/each}}
            </select>
        </div>
    </fieldset>

    <button class="btn btn-success apply-chart-button">Apply</button>
</template>
