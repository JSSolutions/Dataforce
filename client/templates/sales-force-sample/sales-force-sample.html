<template name="SalesForceSample">
    <div class="container">
        <h3>SalesForce API Sample</h3>

        <div class="sample-body">
            <div class="sf-login-panel">
                {{#if accessToken}}
                    User ID: {{userId}}
                {{else}}
                    <a href="/oauth2/sales-force">SalesForce Login</a>
                {{/if}}
            </div>

            <button class="btn btn-default test-button">Test</button>
        </div>
    </div>
</template>
