<template name="main">
  <h1>Welcome to Meteor!</h1>

  {{> loginButtons}}

  <div class="row">
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
      <a id="auth-with-ga" href="#">Auth with Google Analytics</a>
      <br/>
      <button id="getUAlist">Get accounts list</button>
      <br/>
      <label for="profile-selector">Select a project from a dropdown</label>
      <br/>
      <select id="profile-selector">
        {{#each GAaccounts}}
          <option value="{{profileId}}">{{webPropertyId}}</option>
        {{/each}}
      </select>
    </div>

    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
      <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <select id="metrics-selector">
            {{#each metrics}}
              <option value="{{key}}">{{value}}</option>
            {{/each}}
          </select>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <select id="dimensions-selector">
            {{#each dimensions}}
              <option value="{{key}}">{{value}}</option>
            {{/each}}
          </select>
        </div>
      </div>
      <div class="row">
        <br/>
        <br/>

        <div class="text-center">
          <label for="more-axis-checkbox">
            <input id="more-axis-checkbox" type="checkbox" checked="{{addMoreYAxis}}"/>
            Add one more axis
          </label>
        </div>
      </div>
      {{#if addMoreYAxis}}
        <div class="row">
          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
              <select id="second-metrics-selector">
                {{#each metrics}}
                  <option value="{{key}}">{{value}}</option>
                {{/each}}
              </select>
            </div>
          </div>
        </div>
      {{/if}}
      <br/>
      <br/>

      <div class="input-daterange input-group" id="datepicker">
        <input type="text" class="input-sm form-control" name="start" value="2015-07-01"/>
        <span class="input-group-addon">to</span>
        <input type="text" class="input-sm form-control" name="end" value="2015-07-10"/>
      </div>
      <br/>
      <br/>
      <button id="getData">Proceed</button>
    </div>

    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
      <strong>Your data is</strong>
      <br/>

      <select id="chart-type-selector">
        <option value="line">Line</option>
        <option value="column">Column</option>
      </select>
      <br/>

      <div id="chart"></div>
      <br/>
      <table class="table table-hover">
        <thead>
        <tr>
          <th>metric</th>
          <th>value</th>
        </tr>
        </thead>
        <tbody>
        {{#each UAProfileData}}
          <tr>
            {{#each .}}
              <td>{{this}}</td>
            {{/each}}
          </tr>
        {{/each}}
        </tbody>
      </table>
      <textarea cols="60" rows="10">{{stringify UAProfileData}}</textarea>
    </div>
  </div>
</template>
