<template name="Dashboard">
    <h3>Your charts</h3>
    <article class="dashboard-content">
        {{#if hasCharts}}
            <ul class="charts-list">
                {{#each charts}}
                    {{> ChartListItem}}
                {{/each}}
            </ul>
        {{else}}
            <p>You have no charts yet</p>
        {{/if}}
    </article>
</template>
