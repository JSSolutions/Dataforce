<template name="Dashboard">
    <article class="dashboard-content">
        {{#if hasCharts}}
            <h4>Your charts</h4>

            <div class="charts-list">
                {{#each charts}}
                    {{> ChartListItem}}
                {{/each}}
            </div>
        {{else}}
            <p>You have no charts yet</p>
        {{/if}}
    </article>
</template>
