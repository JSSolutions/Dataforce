<template name="Dashboard">
    <div class="dashboard-content">
        {{#if hasCharts}}
            <h4>Your charts</h4>

            <div class="charts-list">
                {{#each charts}}
                    {{> ChartListItem}}
                {{/each}}
            </div>
        {{else}}
            <div class="alert alert-info" role="alert">
                <p><strong>You have no charts yet</strong></p>
                Use chart editor to create one
            </div>
        {{/if}}
    </div>
</template>
