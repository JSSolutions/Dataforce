<template name="SalesForceChartDataFilter">
    <div class="row">
        <div class="form-group col-md-4">

            <label for="condition-field">Field</label>
            <select class="form-control condition-field">
                {{#each ../fields}}
                    <option value="{{name}}">{{label}}</option>
                {{/each}}
            </select>
        </div>

        <div class="form-group col-md-4">
            <label for="condition-value">Value</label>
            <input type="text" class="form-control condition-value" placeholder="Value" value="{{value}}">
        </div>
        <div class="checkbox col-md-4">
            <label>
                <input type="checkbox" class="is-not-equal-condition"> Not equal
            </label>

            <button class="btn btn-sm btn-danger remove-filter-button"><i class="fa fa-trash-o"></i></button>
        </div>
    </div>
</template>
