<template name="SignIn">
    <div class="row">
        <div class="col-sm-offset-3 col-sm-6 col-md-offset-3 col-md-6 col-lg-offset-4 col-lg-4">
            <h3 class="sign-from-title">Sign In</h3>

            <form>
                <div class="form-group">
                    <label for="emailInput">Email address</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="passwordInput">Password</label>
                    <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                </div>
                {{#if errorMessage}}
                    <div class="alert alert-danger" role="alert">
                        <i class="fa fa-minus-circle"></i> {{errorMessage}}
                    </div>
                {{/if}}
                <button type="submit" class="btn btn-success pull-right sign-in-button">Login</button>
            </form>
        </div>
    </div>
</template>
