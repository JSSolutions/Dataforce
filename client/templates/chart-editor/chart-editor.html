<template name="ChartEditor">

    <div class="chart-editor-container">
        <div class="row chart-meta-info">
            <div class="col-xs-12 col-sm-5 col-md-6">
                <h4 class="chart-title">Chart editor</h4>
            </div>
            <div class="col-xs-9 col-sm-5 col-md-5">
                <input type="text" class="form-control chart-name" placeholder="Chart name" value="{{chart.name}}">
            </div>
            <div class="col-xs-3 col-sm-2 col-md-1">
                <button class="btn btn-success save-chart-button" title="Save"><i class="fa fa-save"></i></button>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-4 col-sm-2 col-md-2 col-lg-1">
                {{> Connectors}}
            </div>
            <div class="col-xs-8 col-sm-5 col-md-2 col-lg-2">
                {{> Metrics}}
            </div>
            <div class="col-xs-12 col-sm-5 col-md-3 col-lg-2">
                {{> Curves}}
            </div>
            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-7">
                {{> ChartPreview}}
            </div>
        </div>
    </div>
</template>
