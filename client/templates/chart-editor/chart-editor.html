<template name="ChartEditor">
    <div class="chart-editor-container">
        <div class="row app-view-header">
            <div class="col-xs-12 col-sm-12 col-md-6">
                <h4 class="app-view-title">Chart editor</h4>
            </div>
            <div class="col-xs-12 col-sm-7 col-md-4">
                <input type="text" class="form-control chart-name" placeholder="Chart name" value="{{name}}">
            </div>
            <div class="col-xs-12 col-sm-5 col-md-2">
                <div class="pull-right">
                    <a href="{{pathFor route='chartViewer' chartId=_id}}">Open in Viewer</a>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
                {{> Curves}}
            </div>
            <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7 preview-column-wrapper">
                <div class="preview-column">
                    {{> ChartPreview}}
                </div>
            </div>
        </div>
    </div>
</template>
