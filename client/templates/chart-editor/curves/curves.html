<template name="Curves">
    {{#EditorPanel title="Curves"}}
        {{#each newCurves}}
            {{> CurveEditor}}
        {{/each}}
        <button class="btn btn-hg btn-primary fullwidth" id="new-curve">
            <span class="glyphicon glyphicon-plus"></span>
            Add new curve
        </button>
    {{/EditorPanel}}
</template>
