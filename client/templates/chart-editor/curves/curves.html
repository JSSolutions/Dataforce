<template name="Curves">
    {{#EditorPanel title="Curves"}}
        {{#each curves}}
            {{> CurveEditor}}
        {{/each}}
        <button class="btn btn-hg btn-primary fullwidth new-curve-button">
            <span class="glyphicon glyphicon-plus"></span>
            Add new curve
        </button>
    {{/EditorPanel}}
</template>
