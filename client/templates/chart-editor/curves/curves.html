<template name="Curves">
    {{#EditorPanel title="Curves"}}
        {{#if curveCreating}}
            {{#each newCurves}}
                {{> CurveEditor}}
            {{/each}}
        {{/if}}
        <button class="btn btn-hg btn-primary fullwidth" id="new-curve">
            <span class="glyphicon glyphicon-plus"></span>
            Add new curve
        </button>
    {{/EditorPanel}}
</template>
