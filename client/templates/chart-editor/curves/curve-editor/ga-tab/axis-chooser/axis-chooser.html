<template name="AxisChooser">
    <div class="row editor-row axis-chooser-wrapper">
        <div class="col-xs-6 ">
            <div class="axis-chooser" data-axis="x">
                <span class="connector-logo-backdrop" style="background: url({{xAxis.logoUrl}});"></span>
                <span class="axis-sign">x</span>
                <span class="axis-data">{{xAxis.source}} -> {{xAxis.metadata.entityName}} -> {{xAxis.metadata.metric}}</span>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="axis-chooser" data-axis="y">
                <span class="connector-logo-backdrop" style="background: url({{xAxis.logoUrl}});"></span>
                <span class="axis-sign">y</span>
                <span class="axis-data">{{yAxis.source}} -> {{yAxis.metadata.entityName}} -> {{yAxis.metadata.dimension}}</span>
            </div>
        </div>
    </div>
</template>
