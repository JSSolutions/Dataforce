<template name="Connectors">
    <div class="connector-tiles">
        <ul class="nav nav-tabs">
            {{#each connectors}}
                <li role="presentation" class="">
                    <a href="#{{caption}}" data-toggle="tab" class="connector-tile {{bgClass}}">
                        {{caption}}
                    </a>
                </li>
            {{/each}}
        </ul>
    </div>
</template>
