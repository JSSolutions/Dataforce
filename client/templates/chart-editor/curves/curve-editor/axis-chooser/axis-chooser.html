<template name="AxisChooser">
    <div class="row editor-row axis-chooser-wrapper">
        <div class="col-xs-6 ">
            <div class="axis-chooser" data-axis="x">
                <!--<img src="https://pbs.twimg.com/profile_images/443439417571561472/JDKNOknx.png" class="connector-logo"/>-->
                <span class="axis-sign">x</span>
                <span class="axis-data">{{xAxisInfo}}</span>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="axis-chooser" data-axis="y">
                <!--<img src="http://nosok.name/wp-content/uploads/salesforce-flat-logo.jpg" class="connector-logo"/>-->
                <span class="axis-sign">y</span>
                <span class="axis-data">{{yAxisInfo}}</span>
            </div>
        </div>
    </div>
</template>
