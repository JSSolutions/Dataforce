<template name="SalesforceCurveEditorTab">
    {{> MetadataPicker description='Table' propertyName='' items=tables id='tablePicker' doc=this}}
    {{> MetadataPicker description='x' propertyName='dimension' items=tableColumns id='dimensionPicker' doc=this}}
    {{> MetadataPicker description='y' propertyName='metric' items=tableColumns id='metricPicker' doc=this}}

    {{#if isLoading}}
        <div style="position: relative; height: 100px;">
            {{> spinner}}
        </div>
    {{/if}}
</template>
