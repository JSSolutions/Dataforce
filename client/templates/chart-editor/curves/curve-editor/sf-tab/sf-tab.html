<template name="SalesforceCurveEditorTab">
    {{> SfMetadataPicker description='Table' propertyName='' items=tables id='tablePicker' doc=this}}
    {{#if isLoading}}
        <div>
            {{> spinner}}
        </div>
    {{else}}
        {{> SfMetadataPicker description='x' propertyName='dimension' items=tableColumns id='dimensionPicker' doc=this}}
        {{> SfMetadataPicker description='y' propertyName='metric' items=tableColumns id='metricPicker' doc=this}}
    {{/if}}
</template>
