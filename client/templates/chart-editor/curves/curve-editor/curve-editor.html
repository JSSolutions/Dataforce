<template name="CurveEditor">
    {{#Spoiler}}
        <span class="glyphicon glyphicon-signal curve-icon"></span>
        <input class="form-control no-borders curve-title" type="text" value="New curve"/>
    {{else}}
        {{> AxisChooser}}
        <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-primary">Line</button>
            <button type="button" class="btn btn-primary">Column</button>
            <button type="button" class="btn btn-primary">Area</button>
            <button type="button" class="btn btn-primary">Pie</button>
        </div>
    {{/Spoiler}}
</template>
