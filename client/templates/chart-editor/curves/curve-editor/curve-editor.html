<template name="CurveEditor">
    <div class="curve-wrapper">
        {{#Spoiler opened=isOpened}}
            <i class="fa {{curveType.icon}} curve-icon" title="{{curveType.caption}}"></i>
            <input class="form-control curve-name curve-name-input" type="text" value="{{name}}"/>
        {{else}}
            <div class="curve-editor-wrapper">

                {{> CurveEditorTabs}}

                {{> CurveTypeChooser}}

                <!--{{> ContextPrinter}}-->

                <div class="row editor-row">
                    <div class="col-xs-12 bottom-buttons">
                        <input type="checkbox" data-toggle="switch" class="normalize-checkbox"
                               data-on-text="<i class='fa fa-bolt'></i>"
                               data-off-text="<i class='fa fa-circle-thin'></i>"
                               data-on-color="success"
                            {{isNormalized}}/>

                        <input type="checkbox" data-toggle="switch" class="visibility-checkbox"
                               data-on-text="<i class='fa fa-eye'></i>"
                               data-off-text="<i class='fa fa-eye-slash'></i>"
                               data-on-color="success"
                               data-off-color="danger"
                            {{isVisible}}/>

                        <button class="btn btn-warning remove-curve-button">
                            <i class="fa fa-trash-o"></i> Delete
                        </button>
                    </div>
                </div>

            </div>
        {{/Spoiler}}
    </div>
</template>
