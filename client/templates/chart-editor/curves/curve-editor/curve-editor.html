<template name="CurveEditor">
    {{#Spoiler}}
        <h3 class="do-not-stop-propagate">New curve</h3>
    {{else}}
    {{#CurvePanel title="New curve"}}
        {{> Connectors}}
        {{> Metrics}}
        <ul class="curves-list-container tab-pane" id="{{type}}">
            {{#each curvesList}}
                {{> ChartType}}
            {{/each}}
        </ul>
        <hr/>
    {{/CurvePanel}}
    {{/Spoiler}}
</template>
