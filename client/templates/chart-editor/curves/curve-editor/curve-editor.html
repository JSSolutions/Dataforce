<template name="CurveEditor">
    {{#Spoiler}}
        <input class="form-control no-borders curve-title" type="text" value="New curve"/>
    {{else}}
    {{#CurvePanel }}
        {{> Connectors}}
        {{> Metrics}}
        <ul class="curves-list-container tab-pane" id="{{type}}">
            {{#each curvesList}}
                {{> ChartType}}
            {{/each}}
        </ul>
    {{/CurvePanel}}
    {{/Spoiler}}
</template>
