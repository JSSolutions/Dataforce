<template name="CurveEditor">
    <div class="curve-wrapper">
        {{#Spoiler opened=true}}
            <span class="glyphicon glyphicon-signal curve-icon"></span>
            <input class="form-control no-borders curve-title" type="text" value="New curve"/>
        {{else}}
            <div class="curve-editor-wrapper">
                {{> CurveEditorTabs}}

                <div class="row editor-row">
                    <div class="col-xs-12 bottom-buttons">
                        <button class="btn btn-default remove-curve-button">Delete</button>
                    </div>
                </div>
            </div>
        {{/Spoiler}}
    </div>
    {{#DragableWindow sourcePickerModalConfig}}
        {{> SourcePicker}}
    {{/DragableWindow}}
</template>
