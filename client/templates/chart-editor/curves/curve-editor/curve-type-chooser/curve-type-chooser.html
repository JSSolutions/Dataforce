<template name="CurveTypeChooser">
    <div class="btn-group curve-type-chooser" role="group" aria-label="Curve types">
        <button type="button" class="btn btn-info" data-type="line"><i class="fa fa-line-chart"></i> Line</button>
        <button type="button" class="btn btn-info" data-type="column"><i class="fa fa-bar-chart"></i> Column</button>
        <button type="button" class="btn btn-info" data-type="area"><i class="fa fa-area-chart"></i> Area</button>
        <button type="button" class="btn btn-info" data-type="pie"><i class="fa fa-pie-chart"></i> Pie</button>
    </div>
</template>
