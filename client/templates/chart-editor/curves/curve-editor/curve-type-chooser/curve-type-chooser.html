<template name="CurveTypeChooser">
    <div class="row editor-row">
        <div class="col-md-12">
            <div class="btn-group curve-type-chooser" role="group" aria-label="Curve types">
                {{#each curveTypes}}
                    <button type="button" class="btn btn-info" data-type="{{type}}"
                            title="{{caption}}">
                        <i class="fa {{icon}}"></i>
                    </button>
                {{/each}}
            </div>
        </div>
    </div>
</template>
