<template name="Connectors">
    <div class="editor-panel">
        <div class="panel-caption">Connectors</div>

        <div class="panel-body connectors-container">
            {{#each connectors}}
                <div class="connector-tile {{bgClass}}" title="{{name}}">
                    {{caption}}
                </div>
            {{/each}}
        </div>
    </div>
</template>
