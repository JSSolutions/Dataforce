<template name="Connectors">
    {{#EditorPanel title="Connectors"}}
        <div class="connector-tiles">
            {{#each connectors}}
                <a href="#{{caption}}" data-toggle="tab" class="connector-tile">
                    <button class="btn btn-hg btn-default {{bgClass}}" title="{{name}}">
                        {{caption}}
                    </button>
                </a>
            {{/each}}
        </div>
    {{/EditorPanel}}
</template>
