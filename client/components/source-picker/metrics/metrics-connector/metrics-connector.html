<template name="MetricsConnector">
    {{#if config.enabled}}
        <div class="metrics-list-title">{{name}}</div>
        <ul class="metrics-list" data-connector="{{name}}" data-entity="config.entity">
            {{#each metrics}}
                {{> MetricsItem}}
            {{/each}}
        </ul>
    {{/if}}
</template>
