<template name="ConnectorFilterTile">
    <div class="connector-tile simple-panel" title="{{name}}">
        {{caption}}
        <i class="fa fa-gear configure-source"></i>

        <div class="connector-current-entity">
            {{currentEntity}}
        </div>
        <div class="switch-wrapper">
            <input type="checkbox" checked data-toggle="switch" data-on-color="{{style}}" class="enable-connector"/>
        </div>
    </div>

</template>
