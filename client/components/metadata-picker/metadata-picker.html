<!-- args: description, propertyName, dataSource-->

<template name="SfMetadataPicker">
    <div class="metadata-picker">
        {{#if value}}
            <div class="picker-value">
                {{value}}
            </div>
        {{else}}
            <div class="picker-description">
                {{description}}
            </div>
        {{/if}}

        {{#if isExpanded}}
            <div class="values-list">
                <input type="text" class="form-control flat search-input" placeholder="Search"/>
                <ul>
                    {{#each items}}
                        {{#if isMatchSearchQuery}}
                            {{> SfMetadataPickerListItem}}
                        {{/if}}
                    {{/each}}
                </ul>
                <button class="btn btn-success btn-sm select-value-button">Select</button>
                <button class="btn btn-default btn-sm cancel-button">Cancel</button>
            </div>
        {{/if}}
    </div>
</template>
