<template name="MasterLayout">
    <div id="wrapper">
        {{> yield 'sidebar'}}

        <div id="page-content-wrapper">
            <div class="container-fluid">
                {{> yield}}
            </div>
        </div>

        <div class="toggle-visibility-button" title="Toggle sidebar visibility">
            <i class="fa fa-arrow-left hide-sidebar-icon"></i>
            <i class="fa fa-arrow-right show-sidebar-icon"></i>
        </div>

        {{> PostFeedback}}
    </div>
</template>
